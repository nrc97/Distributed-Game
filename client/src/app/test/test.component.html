<mat-card>
  <mat-card-header>
    <mat-card-title>Utilisateurs</mat-card-title>
    <mat-card-subtitle>Nombre d'utilisateurs connect√©s au sockets</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1>{{ users }}</h1>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onConnect()" [disabled]="connected != false">Connexion</button>
    <button mat-button (click)="onDisconnect()" [disabled]="connected != true">Deconnexion</button>
  </mat-card-actions>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Compteur
    </mat-card-title>
    <mat-card-subtitle>
      Affiche la valeur du compteur
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1>{{ counter }}</h1>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onIncrement()">Incrementer</button>
    <button mat-button (click)="onDecrement()">Decrementer</button>
  </mat-card-actions>
</mat-card>
